<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <title>TB_Delivery_Forecast</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="ad.size" content="width=300,height=50">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script>var clickTag = ""</script>
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body>
<div id="banner">

    <img id="city" src="images/city.png" alt=""/>
    <div id="container"></div>
    <div id="container2"></div>

    <img id="pin" src="images/pin.png" alt=""/>

    <svg version="1.1" id="theSVG" viewBox="0 0 300 50" width="300" height="50" xml:space="preserve">
            <defs>
                <mask id="lineOneMasker">
                    <rect class="gradientBox" fill="url(#lineOneGradient)" x="0" y="0" width="300" height="50"/>
                </mask>

                <pattern id="lineOneShapes" patternUnits="userSpaceOnUse" width="300" height="50">
                    <image xlink:href="images/txt1.png" x="0" y="0" width="300" height="50" />
                </pattern>

                <lineargradient id="lineOneGradient" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="300" y2="50">
                    <stop  offset="5%" style="stop-color:#ffffff"/>
                    <stop  offset="95%" style="stop-color:#000000"/>
                </lineargradient>



                <mask id="lineTwoMasker">
                    <rect class="gradientBox" fill="url(#lineTwoGradient)" x="0" y="0" width="300" height="50"/>
                </mask>

                <pattern id="lineTwoShapes" patternUnits="userSpaceOnUse" width="300" height="50">
                    <image xlink:href="images/txt2.png" x="0" y="0" width="300" height="50" />
                </pattern>

                <lineargradient id="lineTwoGradient" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="300" y2="50">
                    <stop  offset="5%" style="stop-color:#ffffff"/>
                    <stop  offset="95%" style="stop-color:#000000"/>
                </lineargradient>



            </defs>

            <g mask="url(#lineOneMasker)">
                <rect id="lineOne" width="300" height="50" x="0" y="0" fill="url(#lineOneShapes)" />
            </g>

        <g mask="url(#lineTwoMasker)">
                <rect id="lineTwo" width="300" height="50" x="0" y="0" fill="url(#lineTwoShapes)" />
            </g>



        </svg>

    <div id="border"></div>
    <div id="button-exit"></div>

</div>
<script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.19.0_643d6911392a3398cb1607993edabfa7_min.js"></script>

<!-- build:js scripts/main.js -->

<script src="scripts/TrackingNone.js"></script>
<script src="scripts/Animation.js"></script>
<script src="scripts/main.js"></script>
<!-- endbuild -->
</body>
</html>
